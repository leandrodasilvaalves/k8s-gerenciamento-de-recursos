apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-container
spec:
  selector:
    matchLabels:
      app: resource-container
  template:
    metadata:
      labels:
        app: resource-container
    spec:
      containers:
      - name: resource-container
        image: gcr.io/k8s-staging-e2e-test-images/resource-consumer:1.9 
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "500m"
        command:
          - "/consumer"
          - -port
          - "8080"
        ports:
        - containerPort: 8080


---

apiVersion: v1
kind: Service
metadata:
  name: resource-service
spec:
  selector:
    app: resource-container
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
